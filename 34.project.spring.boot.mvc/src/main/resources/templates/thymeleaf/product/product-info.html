<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row row justify-content-center align-self-center">
        <div class="col-md-8">
            <h3>Product info:</h3>
            <br>
            <table class="table">
                <tbody>
                <tr>
                    <th>#</th>
                    <td th:text="${product.id}">${product.id}</td>
                </tr>
                <tr>
                    <th>Title:</th>
                    <td th:text="${product.title}">${product.title}</td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td th:text="${product.description}">${product.description}</td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td th:text="${product.price}">${product.price}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="common/common :: scripts" />
</body>
</html>
