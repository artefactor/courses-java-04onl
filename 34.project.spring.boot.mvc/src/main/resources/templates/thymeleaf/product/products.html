<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <br><br><br>
    <div class="row justify-content-center align-self-center">
        <a href="/products/add"><button class="btn btn-success" th:text="#{button.new}">NEW</button></a>
    </div>
    <br>
    <div class="row justify-content-center align-self-center">
        <div class="col-md-8 align-self-center">
            <table th:if="${not #lists.isEmpty(products)}" class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">ID</th>
                    <td th:text="${product.title}">title</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">Price</td>
                    <td><a th:href="@{/products/{productId}(productId=${product.id})}">
                        <button class="btn btn-info" th:text="#{button.details}">Details</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:unless="${not #lists.isEmpty(products)}">
                No Products in DB
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common :: scripts" />
</body>
</html>
